documents:
  path: ../DATA
  recurse: true
  include: ["*.pdf"]
storage:
  provider: local
  base_dir: ../STORAGE
  access_key: null
  secret_key: null
  secure: false
  bucket: rag-source
  metadata_base: rag-metadata
schedule:
  mode: manual
  cron: "0 3 1 * *"
processors:
  pdf: docling
  non_pdf: tika
  normalize: spacy
limits:
  since: null
  max_files: 1000
dedupe:
  strategy: content_hash
  manifest_path: rag-metadata/runs
sources:
  audit:
    enabled: true
    scan_paths: ["../rag"]
  document_apis:
    enabled: false
  databases: []
  web:
    - start_urls:
        - "https://ods.od.nih.gov/factsheets/ExerciseAndAthleticPerformance-HealthProfessional"
      allowed_domains:
        - "ods.od.nih.gov"
      max_depth: 2
      max_pages: 100
    - start_urls:
        - "https://www.cdc.gov/physical-activity-basics/about/index.html"
      allowed_domains:
        - "www.cdc.gov"
      max_depth: 2
      max_pages: 100
