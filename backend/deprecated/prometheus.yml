global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: "fitvise-monitor"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Weaviate Vector Database metrics
  - job_name: "weaviate"
    static_configs:
      - targets: ["weaviate:2112"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Backend API metrics (if instrumented with Prometheus client)
  - job_name: "backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 5s
